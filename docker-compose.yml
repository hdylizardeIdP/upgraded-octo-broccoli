version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nutrition-postgres
    environment:
      POSTGRES_DB: nutrition_tracker_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrition-network

  # Redis for Sidekiq
  redis:
    image: redis:7-alpine
    container_name: nutrition-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrition-network

  # Rails API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nutrition-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nutrition_tracker_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - api_bundle:/usr/local/bundle
    command: >
      sh -c "bundle exec rails db:create db:migrate &&
             bundle exec rails server -b 0.0.0.0"
    networks:
      - nutrition-network

  # Sidekiq Background Jobs
  sidekiq:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nutrition-sidekiq
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nutrition_tracker_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - api_bundle:/usr/local/bundle
    command: bundle exec sidekiq
    networks:
      - nutrition-network

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: ./packages/web/Dockerfile
    container_name: nutrition-web
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - nutrition-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_bundle:
    driver: local

networks:
  nutrition-network:
    driver: bridge
